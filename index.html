<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pra√ßa TV</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/print.css" media="print">
</head>

<body>

    <script>
        // Temporary animation trigger
        function enter() {
            for (element of document.querySelector('.overlay').children) {
                if (element.classList.contains('leave')) element.classList.replace("leave", "enter");
                else element.classList.add("enter");
            }
        }

        function leave() {
            for (element of document.querySelector('.overlay').children) {
                element.classList.replace("enter", "leave");
            }
        }
    </script>

    <div class="debug">
        <button onclick="enter()">animate</button>
        <button onclick="leave()">leave</button>
    </div>
    
    <div class="widget">
        <div class="logo"></div>
        <div class="clock"><span>12:34</span></div>
    </div>
    
    <div class="overlay">
        <div class="imaginary-strip"><span>testing</span></div>
        <div class="top-strip leave"><span class="heading">CRIME OCORRE, NADA ACONTECE</span></div>
        <div class="thing-for-animation leave"></div>
        <div class="middle-strip leave"></div>
        <div class="bottom-strip leave"><span class="description">Feijoada. OffsetWidth neles.</span></div>
    </div>

</body>

</html>
