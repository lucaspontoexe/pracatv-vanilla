<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pra√ßa TV</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/print.css" media="print">
</head>

<body>

    <script>
        // Temporary animation trigger
        function anim8() {
            for (element of document.querySelector('.overlay').children) {
                element.classList.add("animated")
            }
        }

        function reverse() {
            for (element of document.querySelector('.overlay').children) {
                element.classList.replace("animated", "reverse")
            }
        }
        setTimeout(anim8, 5000)
        setTimeout(reverse, 10000)
    </script>

    <div class="widget">
        <div class="logo"></div>
        <div class="clock"><span>12:34</span></div>
    </div>

    <div class="overlay">
        <div class="top-strip"><span class="heading">CRIME OCORRE, NADA ACONTECE</span></div>
        <div class="thing-for-animation"></div>
        <div class="middle-strip"></div>
        <div class="bottom-strip"><span class="description">Feijoada. OffsetWidth neles.</span></div>
    </div>

</body>

</html>
