<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praça TV</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/print.css" media="print">
</head>

<body>

    <script>
        // Temporary script for viewing animations
        function enter() {
            const root = document.documentElement;
            const imaginaryStrip = document.querySelector('.imaginary-strip');
            const imaginaryText = imaginaryStrip.querySelector('span');
            const topbarText = document.querySelector('.heading');
            const bottombarText = document.querySelector('.description');
            let topbarInput = document.querySelector('#insert_top').value;
            let bottombarInput = document.querySelector('#insert_bottom').value;

            imaginaryText.innerText = topbarInput;
            topbarText.innerText = topbarInput;
            bottombarText.innerText = bottombarInput;
            root.style.setProperty('--topbar-width', imaginaryStrip.offsetWidth + "px");

            for (element of document.querySelector('.overlay').children) {
                if (element.classList.contains('leave')) element.classList.replace("leave", "enter");
                else element.classList.add("enter");
            }
        }

        function leave() {
            for (element of document.querySelector('.overlay').children) {
                element.classList.replace("enter", "leave");
            }
        }

        function setAccentColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
        }
                
        function updateClock() {
            const clock = document.querySelector('.clock span');
            const date = new Date();
            clock.innerText = `${addZero(date.getHours())}:${addZero(date.getMinutes())}`;
        }

        function addZero(number) {
            return number < 10 ? '0' + number : number;
        }
        setInterval(updateClock, 1000);
    </script>

    <div class="debug">
        <input type="text" id="insert_top" placeholder="Título" value="CRIME OCORRE, NADA ACONTECE">
        <input type="text" id="insert_bottom" placeholder="Descrição" value="Feijoada.">
        <button onclick="enter()">animate</button>
        <button onclick="leave()">leave</button>
        <button onclick="setAccentColor('rgb(250, 184, 20)')">bom dia praça</button>
        <button onclick="setAccentColor('rgb(255, 127, 0)')">praça 1</button>
        <button onclick="setAccentColor('rgb(90, 162, 245)')">praça 2</button>
    </div>

    <div class="widget">
        <div class="logo"></div>
        <div class="clock"><span>12:34</span></div>
    </div>

    <div class="overlay">
        <div class="imaginary-strip"><span>testing</span></div>
        <div class="top-strip leave"><span class="heading">CRIME OCORRE, NADA ACONTECE</span></div>
        <div class="thing-for-animation leave"></div>
        <div class="middle-strip leave"></div>
        <div class="bottom-strip leave"><span class="description">Feijoada.</span></div>
    </div>

</body>

</html>
